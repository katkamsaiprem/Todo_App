<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <form class="taskform">
            <h1 id="heading">Just do it..</h1>
            <div class="input-add">
                <input class="taskInput no-placeholder-style" type="text" id="task" placeholder="Enter Today's Task">
                <button class="taskBtn" type="submit">Add</button>

            </div>
            <div class="task-counter">
                <span>Total Tasks: <strong id="total-count">0</strong></span>
                <span>Completed Tasks: <strong id="completed-count">0</strong></span>
            </div>
            <div class="clear-filter-btn">
                <button type="button" class="taskBtn clear-button">Clear Completed Tasks</button>
                <select id="sorting" class="taskBtn filterBtn">
                    <option value="Filter">Filter</option>
                    <option value="NewestFirst">Newest Tasks</option>
                    <option value="OldestFirst">Oldest Tasks</option>
                    <option value="CompletedLast">Completed Tasks</option>
                </select>
            </div>




        </form>

    </div>
    <br>

    <div class="tasksContainer">



    </div>

</body>
<footer>
</footer>

</html>
