<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <form class="taskform">
            <h1 id="heading">My Tasks</h1>
            <div class="input-add">
                <input class="taskInput no-placeholder-style" type="text" id="task" placeholder="Enter Today's Task">
                <button class="taskBtn" type="submit">add</button>

            </div>
            <div class="task-counter">
                <span>Total Tasks: <strong id="total-count">0</strong></span>
                <span>Completed: <strong id="completed-count">0</strong></span>
            </div>
            <button class="clear-button">Clear Completed</button>



        </form>

    </div>
    <br>

    <div class="tasksContainer">



    </div>

</body>
